<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation - Mascarin Consulting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #ef4444;
            margin-top: 0;
        }

        p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #dc2626;
        }

        .success {
            color: #10b981;
            display: none;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>⚠️ Réinitialisation</h1>
        <p>Si vous rencontrez des problèmes d'affichage sur le tableau de bord, cliquez sur le bouton ci-dessous pour
            nettoyer les données locales et redémarrer l'application.</p>
        <button onclick="resetAndRedirect()">Nettoyer et Redémarrer</button>
        <div id="success-msg" class="success">Données effacées ! Redirection...</div>
    </div>

    <script>
        function resetAndRedirect() {
            try {
                // Clear all storage
                localStorage.clear();
                sessionStorage.clear();

                // Show success message
                const btn = document.querySelector('button');
                const msg = document.getElementById('success-msg');

                btn.style.display = 'none';
                msg.style.display = 'block';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } catch (e) {
                alert('Erreur lors de la réinitialisation: ' + e.message);
            }
        }
    </script>
</body>

</html>
